<html>
<head>
<title>Tree - aggregated world learning</title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.3/coffee-script.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.tmpl.min.js"></script>
<script type="text/javascript" src="courses.js"></script>
<script type="text/coffeescript" src="tree.coffee"></script>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/tree.css" />
</head>
<body>
<header>
  <div class="navbar">
    <div class="navbar-inner">
      <span class="brand">Tree</span>
    </div>
  </div>
</header>


<form id='searchForm' class='form-search' action=''>
  <div class='input-append'>
    <input id='search' type="text" class="span2 search-query" placeholder="search">
    <a class="btn" type="submit"><i class="icon-search"></i></a>
  </div>
</form>



<div class="container">
  <div class="row">
    <div class="span2" id='filters'></div>
    <div class="span8">
      <div id="results"></div>
    </div>
  </div>
</div>


<script id="filterTemplate" type="text/x-jquery-tmpl">
<ul class="nav nav-list">
    {{each filters}}
        <li class="nav-header">${name}</li>
        {{each values}}
            <li>
            {{if active}}
                <input type='checkbox' checked filter='${filter}'>
            {{else}}
                <input type='checkbox' filter='${filter}'>
            {{/if}}
            ${name}
            </li>
        {{/each}}
    {{/each}}
</ul>
</script>

<script id="resultTemplate" type="text/x-jquery-tmpl">
<div>
  <img src="${logo}" class="img-rounded">
	<h2><a href='${url}'>${title}</a></h2>
  <div class="provider">${provider}</div>
	<div>${description}</div>
</div>
</script>

</body>
</html>
