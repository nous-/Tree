<html>
<head>
<title>Tree - aggregated world learning</title>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.3/coffee-script.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.tmpl.min.js"></script>
<script type="text/javascript" src="courses.js"></script>
<script type="text/coffeescript" src="tree.coffee"></script>
<link rel="stylesheet" href="tree.css" />
</head>
<body>
<header>Tree</header>


<form id='searchForm' class='form-search' action=''>
  <div class='input-append'>
  <input id='search' type="text" class="span2 search-query">
  <button type="submit" class="btn-mini">Search</button>
  </div>
</form>



<div class="container">
  <div class="row">
    <div class="span2" id='filters'>
      <!--Sidebar content-->
this is first column with filters stuff
    </div>
    <div class="span10">
      <!--Body content-->
here the results and content goes
    </div>
  </div>
</div>



<div id="results"></div>

<script id="filterTemplate" type="text/x-jquery-tmpl">
<div>
    {{each filters}}
        ${name}
        {{each values}}
            <div>
            {{if active}}
                <input type='checkbox' checked>
            {{else}}
                <input type='checkbox'>
            {{/if}}
            ${name}
            </div>
        {{/each}}
    {{/each}}
</div>
</script>

<script id="resultTemplate" type="text/x-jquery-tmpl">
    Result: ${name}
</script>

</body>
</html>
